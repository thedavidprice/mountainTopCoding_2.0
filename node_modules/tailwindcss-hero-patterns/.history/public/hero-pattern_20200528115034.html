<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="/build/tailwind.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <body
    x-data="{ 
      view: 'grid',
      baseColor: 'red',
      colors: ['primary', 'red', 'blue', 'green', 'gray', 'orange', 'yellow', 'teal', 'pink'],
      patterns: ['jigsaw', 'overcast', 'formalinvitation', 'topography', 'texture', 'jupiter', 'architect', 'cutout', 'hideout', 'graphpaper', 'yyy', 'squares', 'fallingtriangles', 'pianoman', 'piefactory', 'dominos', 'hexagons', 'charliebrown', 'autumn', 'temple', 'stampcollection', 'deathstar', 'churchonsunday', 'ilikefood', 'overlappinghexagons', 'fourpointstars', 'bamboo', 'bathroomfloor', 'corkscrew', 'happyintersection', 'kiwi', 'lips', 'lisbon', 'randomshapes', 'steelbeams', 'tinycheckers', 'xequals', 'anchorsaway', 'bevelcircle', 'brickwall', 'fancyrectangles', 'heavyrain', 'overlappingcircles', 'plus', 'roundedplusconnected', 'volcanolamp', 'wiggle', 'bubbles', 'cage', 'connections', 'current', 'diagonalstripes', 'flippeddiamonds', 'floatingcogs', 'glamorous', 'houndstooth', 'leaf', 'linesinmotion', 'moroccan', 'morphingdiamonds', 'rails', 'rain', 'skulls', 'squaresinsquares', 'stripes', 'tictactoe', 'zigzag', 'aztec', 'banknote', 'boxes', 'circlessquares', 'circuitboard', 'curtain', 'diagonallines', 'endlessclouds', 'eyes', 'floortile', 'groovy', 'intersectingcircles', 'melt', 'overlappingdiamonds', 'parkayfloor', 'pixeldots', 'polkadots', 'signal', 'slantedstars', 'wallpaper'] }"
  >
    <div class="flex flex-col">
      <h1 class="text-center text-3xl">Hero Patterns</h1>

      <div class="mx-auto text-center p-10 inline-flex justify-center w-full">
        <div
          class="bg-gray-200 text-sm text-gray-500 leading-none border-2 border-gray-200 rounded-full inline-flex"
        >
          <button
            id="grid"
            class="inline-flex items-center transition-colors duration-300 ease-in focus:outline-none hover:text-blue-700 focus:text-blue-700 rounded-l-full px-4 py-2 active"
            :class="{'bg-white text-blue-700 rounded-full': view=='grid'}"
            @click="view = 'grid'"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="fill-current w-4 h-4 mr-2"
            >
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span>Grid</span>
          </button>
          <button
            id="list"
            class="inline-flex items-center transition-colors duration-300 ease-in focus:outline-none hover:text-blue-700 focus:text-blue-700 rounded-r-full px-4 py-2"
            :class="{'bg-white text-blue-700 rounded-full': view=='list'}"
            @click="view = 'list'"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="fill-current w-4 h-4 mr-2"
            >
              <line x1="8" y1="6" x2="21" y2="6"></line>
              <line x1="8" y1="12" x2="21" y2="12"></line>
              <line x1="8" y1="18" x2="21" y2="18"></line>
              <line x1="3" y1="6" x2="3.01" y2="6"></line>
              <line x1="3" y1="12" x2="3.01" y2="12"></line>
              <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </svg>
            <span>List</span>
          </button>
        </div>

        <div
          class="bg-white text-sm text-gray-500 leading-none border-2 border-gray-200 rounded-full ml-10"
        >
          <select
            x-model="baseColor"
            class="h-8 bg-transparent leading-none text-blue-700"
          >
            <template x-for="item in colors" :key="item">
              <option x-value="item" x-text="item"></option>
            </template>
          </select>
        </div>
      </div>

      <div class="flex mx-auto justify-center">
        <template x-for="item in colors" :key="item">
          <div
            @click="baseColor=item"
            class="w-16 h-16 m-2 text-white text-sm cursor-pointer p-1 leading-none"
            style="text-shadow: 0 0 2px hsla(0, 0%, 0%, 1)"
            :class="{ 
                [`border border-2`]: item === baseColor,
                [`bg-primary-500`]: item ==='primary',
                [`bg-red-500`]: item ==='red',
                [`bg-blue-500`]: item ==='blue',
                [`bg-green-500`]: item ==='green',
                [`bg-gray-500`]: item ==='gray',
                [`bg-orange-500`]: item ==='orange',
                [`bg-yellow-500`]: item ==='yellow',
                [`bg-teal-500`]: item ==='teal',
                [`bg-pink-500`]: item ==='pink',
            }"
            x-text="item"
          />
        </template>
      </div>
    </div>

    <div class="text-center text-gray-600 text-sm">
      Credit: patterns from
      <a
        target="_blank"
        rel="nofollow noopener noreferrer"
        href="http://www.heropatterns.com"
        class="border-b-4 border-gray-400 inline-block"
        style="height: 20px;"
        >Steve Schoger</a
      >
      / toggle from
      <a
        target="_blank"
        rel="nofollow noopener noreferrer"
        href="https://tailwindcomponents.com/component/gridlist-toggle"
        class="border-b-4 border-gray-400 inline-block"
        style="height: 20px;"
        >Steven Maco</a
      >
    </div>

    <div
      class="flex w-full p-2 mx-auto text-center justify-center"
      :class="{ 
        'inline flex-wrap content-center': view === 'grid',
        'flex-col': view === 'list',
      }"
    >
      <template x-for="(item, index) in patterns" :key="index">
        <div
          class="h-48 flex m-2"
          :class="{ 
          'w-48': view === 'grid',
        [`bg-primary-500`]: baseColor ==='primary',
        [`bg-red-500`]: baseColor ==='red',
        [`bg-blue-500`]: baseColor ==='blue',
        [`bg-green-500`]: baseColor ==='green',
        [`bg-gray-500`]: baseColor ==='gray',
        [`bg-orange-500`]: baseColor ==='orange',
        [`bg-yellow-500`]: baseColor ==='yellow',
        [`bg-teal-500`]: baseColor ==='teal',
        [`bg-pink-500`]: baseColor ==='pink',
      }"
        >
          <div
            class="bg-repeat w-full h-full text-primary-100"
            :class="{ 
            [`svg-${item}-primary-100`]: baseColor ==='primary',
            [`svg-${item}-red-100`]: baseColor ==='red',
            [`svg-${item}-blue-100`]: baseColor ==='blue',
            [`svg-${item}-green-100`]: baseColor ==='green',
            [`svg-${item}-gray-100`]: baseColor ==='gray',
            [`svg-${item}-orange-100`]: baseColor ==='orange',
            [`svg-${item}-yellow-100`]: baseColor ==='yellow',
            [`svg-${item}-teal-100`]: baseColor ==='teal',
            [`svg-${item}-pink-100`]: baseColor ==='pink',
          }"
          ><div style="text-shadow: 0 0 4px hsla(0, 0%, 0%, 1)" class="text-sm  inline" x-text="`svg-${item}-${baseColor}-100`"></div>
        </div>
      </template>
    </div>
  </body>
</html>
